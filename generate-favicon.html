<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicon</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <a id="download" download="favicon.ico">Download Favicon</a>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, 32, 32);
        gradient.addColorStop(0, '#22D3EE');
        gradient.addColorStop(0.5, '#FF1CF7');
        gradient.addColorStop(1, '#FDE047');
        
        // Draw circle background
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(16, 16, 14, 0, 2 * Math.PI);
        ctx.fill();
        
        // Draw "SA" text
        ctx.fillStyle = '#0b0c10';
        ctx.font = 'bold 12px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('SA', 16, 16);
        
        // Convert to ICO and download
        canvas.toBlob(function(blob) {
            const url = URL.createObjectURL(blob);
            document.getElementById('download').href = url;
        }, 'image/x-icon');
    </script>
</body>
</html>
